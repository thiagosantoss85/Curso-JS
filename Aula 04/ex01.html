<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(72, 72, 92);
            color: cornsilk;
            font: normal 20pt arial;
            
        }
        h1{
            color: darkgoldenrod;
        }

<body>
   <h1> Ola, Mundo!</h1>
   <p>Me livrei da maldição</p>
   <script>
       alert('Minha primeira mensagem')
       /*Esse comando aparece uma msg de boas vindas ou alerta*/
       confirm('Esta gostando de Javascript?')
       /*Essa é semelhante, mas aparece como opção, tipo "ok" ou "cancelar"*/
       prompt('Qual o seu nome?')
       /*Essa é utilizada como mensagem para dado de entrada, atraves de "Alerta na tela"*/
   </script>
    
</body>
